<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle Solver</title>
    <link rel="stylesheet" href="css/light_game_style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="game-container" class="game-body">
        <div id="game-header">
            <div id="game-title">
                <h1>Wordle Solver</h1>
            </div>
            <hr>
        </div>
        <div id="game-body">
        </div>
        <div id="keyboard">
            <div class="row keyboard-row">
                <button class="tile" value="Q">Q</button>
                <button class="tile" value="W">W</button>
                <button class="tile" value="E">E</button>
                <button class="tile" value="R">R</button>
                <button class="tile" value="T">T</button>
                <button class="tile" value="Y">Y</button>
                <button class="tile" value="U">U</button>
                <button class="tile" value="I">I</button>
                <button class="tile" value="O">O</button>
                <button class="tile" value="P">P</button>
            </div>
            <div class="row keyboard-row">
                <button class="tile" value="A">A</button>
                <button class="tile" value="S">S</button>
                <button class="tile" value="D">D</button>
                <button class="tile" value="F">F</button>
                <button class="tile" value="G">G</button>
                <button class="tile" value="H">H</button>
                <button class="tile" value="J">J</button>
                <button class="tile" value="K">K</button>
                <button class="tile" value="L">L</button>
            </div>
            <div class="row keyboard-row">
                <button class="large-btn" value="ENTER">ENTER</button>
                <button class="tile" value="Z">Z</button>
                <button class="tile" value="X">X</button>
                <button class="tile" value="C">C</button>
                <button class="tile" value="V">V</button>
                <button class="tile" value="B">B</button>
                <button class="tile" value="N">N</button>
                <button class="tile" value="M">M</button>
                <button class="large-btn" value="DELETE">DELETE</button>
            </div>
        </div>
    </div>
</body>
</html>
